<!DOCTYPE html>
<html lang="pt-pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Carrossel</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #fff;
  }

  .carousel {
    position: relative;
    width: 80%;
    max-width: 800px;
    height: 500px;
    overflow: hidden;
    border-radius: 12px;
    background: #000;
  }

  .carousel-images {
    display: flex;
    transition: transform 0.5s ease-in-out;
    height: 100%;
  }

  .carousel-images img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    flex-shrink: 0;
    background-color: #fff;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    background: rgba(255,255,255,0.3);
    border: none;
    color: black;
    padding: 0.5rem 1rem;
    cursor: pointer;
    z-index: 10;
    border-radius: 5px;
    transition: background 0.3s;
  }

  .arrow:hover {
    background: rgba(255,255,255,0.6);
  }

  .arrow.left {
    left: 10px;
  }

  .arrow.right {
    right: 10px;
  }
</style>
</head>
<body>
  <div class="carousel">
    <button class="arrow left">&#8592;</button>
    <div class="carousel-images">
      <img src="https://imgur.com/Oca08zg.jpg" alt="Foto 1" />
      <img src="https://imgur.com/V3VBdvy.jpg" alt="Foto 2" />
<img src="https://imgur.com/6T1Ku3L.jpg" alt="Foto 3" />
<img src="https://imgur.com/MEySzi4.jpg" alt="Foto 4" />
<img src="https://imgur.com/MT1Usqq.jpg" alt="Foto 5" />
<img src="https://imgur.com/rdhb9vS.jpg" alt="Foto 6" />
<img src="https://imgur.com/5tmPQJt.jpg" alt="Foto 7" />
<img src="https://imgur.com/pupFer1.jpg" alt="Foto 8" />
<img src="https://imgur.com/t5GTd4v.jpg" alt="Foto 9" />
<img src="https://imgur.com/lVa4zCx.jpg" alt="Foto 10" />
<img src="https://imgur.com/N8Zo2zl.jpg" alt="Foto 11" />
<img src="https://imgur.com/TE89SXz.jpg" alt="Foto 12" />
<img src="https://imgur.com/SkR4lnw.jpg" alt="Foto 13" />
<img src="https://imgur.com/lzTPZIN.jpg" alt="Foto 14" />
<img src="https://imgur.com/yEa9lbt.jpg" alt="Foto 15" />
<img src="https://imgur.com/8vd2hXZ.jpg" alt="Foto 16" />
<img src="https://imgur.com/EW5RCLF.jpg" alt="Foto 17" />

    </div>
    <button class="arrow right">&#8594;</button>  
  </div>

  <script>
    const images = document.querySelector('.carousel-images');
    const totalImages = document.querySelectorAll('.carousel-images img').length;
    let index = 0;

    document.querySelector('.arrow.right').addEventListener('click', () => {
      index = (index + 1) % totalImages;
      updateCarousel();
    });

    document.querySelector('.arrow.left').addEventListener('click', () => {
      index = (index - 1 + totalImages) % totalImages;
      updateCarousel();
    });

    function updateCarousel() {
      images.style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(() => {
      index = (index + 1) % totalImages;
      updateCarousel();
    }, 5000);
  </script>
</body>
</html>
